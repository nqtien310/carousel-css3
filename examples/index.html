<html>
  <head>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../dist/js/carousel.js"></script>
    <link rel="stylesheet" href="../dist/css/carousel.css" ></link>

    <style>
      #carousel{
        width: 500px;
        height: 300px;
        position: relative;
        overflow: hidden;
      }

      #red {
        background: red;
      }

      #green {
        background: green;
      }

      #blue {
        background: blue;
      }

    </style>
  </head>

  <body>
    <div id="carousel" class="carousel-container">
      <div id="red">
      </div>

      <div id="green">
      </div>

      <div id="blue">
      </div>
    </div>

    <script type="text/javascript">
      $(function(){
        $("#carousel").carousel({
          dots: true,
          delayInSec: 1
        })
      })
    </script>
  </body>
</html>
